<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dioses y Semidioses</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        margin: 0;
        background-color: #f9f9f9;
      }
      .image-container {
        display: flex;
        gap: 50px;
      }
      .circle-wrapper {
        position: relative;
        width: 420px; 
        height: 420px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px; 
      }
      .circle-wrapper.dioses {
        background: radial-gradient(circle at center, rgba(255, 255, 0, 0.8), transparent 70%);
      }
      .circle-wrapper.semidioses {
        background: radial-gradient(circle at center, rgba(52, 152, 219, 0.8), transparent 70%);
      }
      .mx-h {
        width: 400px;
        height: 400px;
        border-radius: 50%; 
        object-fit: cover;  
        box-shadow: inset 0 4px 10px rgba(0,0,0,0.3); 
      }
    </style>
</head>
<body>
    <div class="image-container">
      <a href="gods/" class="circle-wrapper dioses">
        <img src="images/Dioses.avif" alt="Dioses" class="mx-h">
      </a>
      <a href="demigods/" class="circle-wrapper semidioses">
        <img src="images/Semidioses.avif" alt="Semidioses" class="mx-h">
      </a>
    </div>
</body>
</html>
